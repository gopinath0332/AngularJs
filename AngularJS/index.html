<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Angular Js</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
        <base href="/">
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body ng-app="angularapp">
        <div ng-controller="HelloController">
            <h3>Hello there
                <span class="small">{{welcomeName}}</span>
            </h3>
        </div>
        <hr></hr>
        <div ng-init="persons=[{'name':'Gopi'},{'name':'AAAA'}]">
            <ul>
                <li ng-repeat="person in persons">
                    {{person.name}}
                </li>
            </ul>
        </div>
        <hr></hr>
        <div ng-controller="StudentController" ng-init="fname='';lname='';">
            <div class="col-xs-3">
                <input type="text" ng-model="fname" class="form-control" placeholder="Enter First name..">
            </div>
            <div class="col-xs-3">
                <input type="text" ng-model="lname" class="form-control" placeholder="Enter Last name..">
            </div>
            <div>
                Hello
                {{ getFullname(); }}
                !!!</div>
        </div>
        <hr></hr>
        <div id="markController" ng-controller="MarkController" ng-init="students=[]">
            <div ng-include="'/html/table.template'"></div>
        </div>
        <hr/>
        <div ng-controller="ViewController">
            <h3>NG-VIEW</h3>
            <div class="btn-group">
                <a class="btn btn-default" href="view1/11">View1</a>
                <a class="btn btn-default" href="view2/12">View2</a>
            </div>
            <div ng-view></div>
        </div>
        <hr/>
        <h2>Factory and Services</h2>
        <div ng-controller="FactoryController">
            <h4>String from Factory::::
                <small>{{str}}
                </small>
            </h4>
            <h4>String from Service::::<small>{{name}}</small>
            </h4>
        </div>

        <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown trigger
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </body>

</html>
